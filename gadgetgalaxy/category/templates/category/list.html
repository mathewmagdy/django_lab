{% extends 'parent.html' %}
{% block title %}Category List{% endblock %}

{% block content %}
<h2>Categories</h2>
<a href="{% url 'category_add' %}">Add Category</a>
<ul>
    {% for category in categories %}
        <li>
            {{ category.name }}
            [<a href="{% url 'category_update' category.id %}">Edit</a>]
            [<a href="{% url 'category_delete' category.id %}">Delete</a>]
        </li>
    {% endfor %}
</ul>
{% endblock %}
