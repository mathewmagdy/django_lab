{% extends "parent.html" %}
{% block title %}Update Product{% endblock %}

{% block content %}
<h2>Update Product</h2>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Update</button>
</form>

<br>

<a href="{% url 'product_list' %}">
    <button>Back</button>
</a>
{% endblock %}
